{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a Listing!</h2>

    

    <form action="{% url createlist %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="5">Title:</label>
            <input autofocus class="form-control" id="1" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="5">Starting Bid:</label>
            <input class="form-control" type="text"  id="2" name="StartingBid" placeholder="Starting Bid">
        </div>
        <div class="form-group">
            <label for="5">Description:</label>
            <textarea autofocus class="form-control" id="3" name="des"></textarea>
        </div>
        <div class="form-group">
            <label for="5">Image URL:</label>
            <input class="form-control" type="text" id="4" name="image" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="5">Category:</label>
            <select class="form-control" name="category" id="5">
              <option>Fashion</option>
              <option>Toys</option>
              <option>Electronics</option>
              <option>Home</option>
              <option>Other</option>
            </select>
          </div>

        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
