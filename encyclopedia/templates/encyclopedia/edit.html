{% extends "encyclopedia/layout.html" %}

{% block title %}
    edit {{title}}
{% endblock %}

{% block body %}

<h1>Create a New Page:</h1>
<form action="{%url 'edit' title=title %}" method="POST">
    {% csrf_token %}
    <h1>{{title}}</h1>
    <textarea  name="content">{{content}}</textarea><br>
        <input type="submit">
</form>
        



{% endblock %}
